<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | DC Access Control</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body
    style="min-height: 100vh; background-color: var(--bg-body); display: flex; align-items: center; justify-content: center; padding: 2rem;">

    <div style="width: 100%; max-width: 650px;">
        <div class="text-center mb-4">
            <div class="d-flex justify-center items-center gap-2 mb-2">
                <i class="ri-shield-check-fill text-primary" style="font-size: 2.5rem;"></i>
            </div>
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary);">Create Account</h1>
            <p class="text-muted">Join the secure access portal</p>
        </div>

        <div class="card shadow-md border" style="padding: 2rem;">
            <div id="alert-container"></div>

            <form id="register-form">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="username">Username <span class="text-danger">*</span></label>
                        <div style="position: relative;">
                            <i class="ri-user-line"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                            <input type="text" id="username" class="form-control" required minlength="3"
                                placeholder="jdoe" style="padding-left: 2.75rem;">
                        </div>
                        <small class="form-error" id="username-error"
                            style="color: var(--danger); font-size: 0.8rem;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="role">Role <span class="text-danger">*</span></label>
                        <select id="role" class="form-select" required>
                            <option value="VISITOR">Visitor (External)</option>
                            <option value="PIC">PIC (Internal)</option>
                            <option value="MANAGER">Manager</option>
                            <option value="SECURITY">Security</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name <span class="text-danger">*</span></label>
                    <input type="text" id="fullName" class="form-control" required placeholder="John Doe">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="email">Email <span class="text-danger">*</span></label>
                        <div style="position: relative;">
                            <i class="ri-mail-line"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                            <input type="email" id="email" class="form-control" required placeholder="john@example.com"
                                style="padding-left: 2.75rem;">
                        </div>
                        <small class="form-error" id="email-error"
                            style="color: var(--danger); font-size: 0.8rem;"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phoneNumber">Phone <span class="text-danger">*</span></label>
                        <div style="position: relative;">
                            <i class="ri-phone-line"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                            <input type="tel" id="phoneNumber" class="form-control" required placeholder="+62..."
                                style="padding-left: 2.75rem;">
                        </div>
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="company">Company / Organization</label>
                        <input type="text" id="company" class="form-control" placeholder="Acme Corp">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="idCardNumber">ID Card (KTP/Passport)</label>
                        <input type="text" id="idCardNumber" class="form-control" placeholder="1234567890">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="password">Password <span class="text-danger">*</span></label>
                        <div style="position: relative;">
                            <i class="ri-lock-line"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                            <input type="password" id="password" class="form-control" required minlength="6"
                                style="padding-left: 2.75rem;">
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password <span
                                class="text-danger">*</span></label>
                        <div style="position: relative;">
                            <i class="ri-lock-check-line"
                                style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                            <input type="password" id="confirmPassword" class="form-control" required minlength="6"
                                style="padding-left: 2.75rem;">
                        </div>
                        <small class="form-error" id="password-error"
                            style="color: var(--danger); font-size: 0.8rem;"></small>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary w-full"
                        style="justify-content: center; padding: 0.75rem;">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 pt-4" style="border-top: 1px solid var(--divider);">
                <p class="text-sm text-muted">
                    Already have an account? <a href="/login.html" class="font-bold" style="color: var(--accent);">Login
                        here</a>
                </p>
            </div>
        </div>

        <div class="text-center mt-8 text-xs text-muted">
            &copy; 2024 Working Permit System. Secure Access Control.
        </div>
    </div>

    <script src="/js/api.js?v=14"></script>
    <script src="/js/utils.js?v=14"></script>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Check username availability
        document.getElementById('username').addEventListener('blur', async (e) => {
            const username = e.target.value;
            const errorEl = document.getElementById('username-error');

            if (username.length >= 3) {
                try {
                    const response = await API.get(`/auth/check-username?username=${username}`);
                    if (response.exists) {
                        errorEl.textContent = 'Username already taken';
                        e.target.style.borderColor = 'var(--danger)';
                    } else {
                        errorEl.textContent = '';
                        e.target.style.borderColor = 'var(--success)';
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                }
            }
        });

        // Check email availability
        document.getElementById('email').addEventListener('blur', async (e) => {
            const email = e.target.value;
            const errorEl = document.getElementById('email-error');

            if (email) {
                try {
                    const response = await API.get(`/auth/check-email?email=${email}`);
                    if (response.exists) {
                        errorEl.textContent = 'Email already registered';
                        e.target.style.borderColor = 'var(--danger)';
                    } else {
                        errorEl.textContent = '';
                        e.target.style.borderColor = 'var(--success)';
                    }
                } catch (error) {
                    console.error('Error checking email:', error);
                }
            }
        });

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('password-error');
            const alertContainer = document.getElementById('alert-container');
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            alertContainer.innerHTML = '';
            passwordError.textContent = '';

            // Validate password match
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                return;
            }

            // Collect form data
            const userData = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                company: document.getElementById('company').value || null,
                idCardNumber: document.getElementById('idCardNumber').value || null,
                role: document.getElementById('role').value,
                password: password
            };

            try {
                btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Creating Account...';
                btn.disabled = true;

                const result = await Auth.register(userData);

                if (result.success) {
                    alertContainer.innerHTML = `
                         <div style="background: var(--success); color: white; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
                            <i class="ri-check-line"></i> Registration successful! Redirecting...
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (error) {
                alertContainer.innerHTML = `
                     <div style="background: var(--danger); color: white; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
                        <i class="ri-error-warning-line"></i> ${error.message}
                    </div>
                `;
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
