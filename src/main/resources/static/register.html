<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Working Permit System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex items-center justify-center p-4" style="min-height: 100vh; background-color: var(--bg-body);">
    <div class="container-sm w-full" style="max-width: 600px;">
        <div class="text-center mb-4">
            <a href="/" style="font-size: 2.5rem; text-decoration: none;">üè¢</a>
            <h2 class="mt-2 text-primary">Create Account</h2>
            <p>Join the secure access portal</p>
        </div>

        <div class="card shadow-lg">
            <div id="alert-container"></div>

            <form id="register-form">
                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="username">Username *</label>
                        <input type="text" id="username" class="form-control" required minlength="3" placeholder="jdoe">
                        <small class="form-error" id="username-error"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="role">Role *</label>
                        <select id="role" class="form-select" required>
                            <option value="VISITOR">Visitor (External)</option>
                            <option value="PIC">PIC (Internal)</option>
                            <option value="MANAGER">Manager</option>
                            <option value="SECURITY">Security</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="fullName">Full Name *</label>
                    <input type="text" id="fullName" class="form-control" required placeholder="John Doe">
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="email">Email *</label>
                        <input type="email" id="email" class="form-control" required placeholder="john@example.com">
                        <small class="form-error" id="email-error"></small>
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="phoneNumber">Phone *</label>
                        <input type="tel" id="phoneNumber" class="form-control" required placeholder="+62...">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="company">Company</label>
                        <input type="text" id="company" class="form-control" placeholder="Acme Corp">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="idCardNumber">ID Card (KTP/Passport)</label>
                        <input type="text" id="idCardNumber" class="form-control" placeholder="1234567890">
                    </div>
                </div>

                <div class="grid grid-cols-2 gap-4">
                    <div class="form-group">
                        <label class="form-label" for="password">Password *</label>
                        <input type="password" id="password" class="form-control" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label class="form-label" for="confirmPassword">Confirm Password *</label>
                        <input type="password" id="confirmPassword" class="form-control" required minlength="6">
                        <small class="form-error" id="password-error"></small>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-primary btn-block">
                        Create Account
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm">
                    Already have an account? <a href="/login.html" class="font-bold text-primary">Login here</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Check username availability
        document.getElementById('username').addEventListener('blur', async (e) => {
            const username = e.target.value;
            const errorEl = document.getElementById('username-error');

            if (username.length >= 3) {
                try {
                    const response = await API.get(`/auth/check-username?username=${username}`);
                    if (response.exists) {
                        errorEl.textContent = 'Username already taken';
                        e.target.style.borderColor = 'var(--danger)';
                    } else {
                        errorEl.textContent = '';
                        e.target.style.borderColor = 'var(--success)';
                    }
                } catch (error) {
                    console.error('Error checking username:', error);
                }
            }
        });

        // Check email availability
        document.getElementById('email').addEventListener('blur', async (e) => {
            const email = e.target.value;
            const errorEl = document.getElementById('email-error');

            if (email) {
                try {
                    const response = await API.get(`/auth/check-email?email=${email}`);
                    if (response.exists) {
                        errorEl.textContent = 'Email already registered';
                        e.target.style.borderColor = 'var(--danger)';
                    } else {
                        errorEl.textContent = '';
                        e.target.style.borderColor = 'var(--success)';
                    }
                } catch (error) {
                    console.error('Error checking email:', error);
                }
            }
        });

        // Handle registration form submission
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const passwordError = document.getElementById('password-error');
            const alertContainer = document.getElementById('alert-container');
            const btn = e.target.querySelector('button[type="submit"]');

            alertContainer.innerHTML = '';
            passwordError.textContent = '';

            // Validate password match
            if (password !== confirmPassword) {
                passwordError.textContent = 'Passwords do not match';
                return;
            }

            // Collect form data
            const userData = {
                username: document.getElementById('username').value,
                fullName: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phoneNumber: document.getElementById('phoneNumber').value,
                company: document.getElementById('company').value || null,
                idCardNumber: document.getElementById('idCardNumber').value || null,
                role: document.getElementById('role').value,
                password: password
            };

            try {
                // UI.showLoading(true);
                btn.innerHTML = '<span class="spinner" style="width: 1rem; height: 1rem; border-width: 2px; margin: 0;"></span> Creating Account...';
                btn.disabled = true;

                const result = await Auth.register(userData);

                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success text-sm">
                            Registration successful! Redirecting to login...
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error text-sm">
                        ${error.message}
                    </div>
                `;
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
