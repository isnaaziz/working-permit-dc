<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Secure Login - DC Access Control System">
    <title>Login | DC Access Control</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body
    style="min-height: 100vh; background-color: var(--bg-body); display: flex; align-items: center; justify-content: center;">

    <div style="width: 100%; max-width: 420px; padding: 1rem;">

        <div class="text-center mb-4">
            <div class="d-flex justify-center items-center gap-2 mb-2">
                <i class="ri-shield-check-fill text-primary" style="font-size: 2.5rem;"></i>
            </div>
            <h1 style="font-size: 1.5rem; margin-bottom: 0.5rem; color: var(--primary);">Welcome Back</h1>
            <p class="text-muted">Sign in to manage your working permits</p>
        </div>

        <div class="card shadow-md border" style="padding: 2rem;">
            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username / ID</label>
                    <div style="position: relative;">
                        <i class="ri-user-line"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required
                            autocomplete="username" style="padding-left: 2.75rem;">
                    </div>
                </div>

                <div class="form-group">
                    <div class="d-flex justify-between items-center mb-1">
                        <label class="form-label" for="password" style="margin-bottom: 0;">Password</label>
                    </div>
                    <div style="position: relative;">
                        <i class="ri-lock-line"
                            style="position: absolute; left: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-light);"></i>
                        <input type="password" id="password" class="form-control" placeholder="••••••••" required
                            autocomplete="current-password" style="padding-left: 2.75rem;">
                    </div>
                </div>

                <div class="form-group" style="margin-top: 2rem;">
                    <button type="submit" class="btn btn-primary w-full"
                        style="justify-content: center; padding: 0.75rem;">
                        Sign In <i class="ri-arrow-right-line" style="margin-left: 0.5rem;"></i>
                    </button>
                </div>
            </form>

            <div class="text-center mt-4 pt-4" style="border-top: 1px solid var(--divider);">
                <p class="text-sm text-muted">
                    Don't have an account?
                    <a href="/register.html" class="font-bold" style="color: var(--accent);">Create Account</a>
                </p>
            </div>
        </div>

        <!-- Developer Quick Login (Optional, keep for convenience but style it subtly) -->
        <div class="mt-4 text-center">
            <p class="text-xs text-uppercase font-bold text-muted mb-2 tracking-wider">Develoment Mode: Quick Login</p>
            <div class="d-flex justify-center gap-2 flex-wrap">
                <button class="btn btn-sm btn-outline text-xs px-2 py-1"
                    onclick="fillLogin('visitor1', 'password123')">Visitor</button>
                <button class="btn btn-sm btn-outline text-xs px-2 py-1"
                    onclick="fillLogin('pic1', 'password123')">PIC</button>
                <button class="btn btn-sm btn-outline text-xs px-2 py-1"
                    onclick="fillLogin('manager1', 'password123')">Manager</button>
                <button class="btn btn-sm btn-outline text-xs px-2 py-1"
                    onclick="fillLogin('security1', 'password123')">Security</button>
            </div>
        </div>

        <div class="text-center mt-8 text-xs text-muted">
            &copy; 2024 Working Permit System. Secure Access Control.
        </div>
    </div>

    <script src="/js/api.js?v=14"></script>
    <script src="/js/utils.js?v=14"></script>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Quick fill for testing
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');
            const originalText = btn.innerHTML;

            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '';

            try {
                btn.innerHTML = '<i class="ri-loader-4-line ri-spin"></i> Signing In...';
                btn.disabled = true;

                const result = await Auth.login(username, password);

                if (result.success) {
                    alertContainer.innerHTML = `
                        <div style="background: var(--success); color: white; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
                            <i class="ri-check-line"></i> Login successful! Redirecting...
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                     <div style="background: var(--danger); color: white; padding: 0.75rem; border-radius: var(--radius-sm); margin-bottom: 1rem; font-size: 0.9rem; text-align: center;">
                        <i class="ri-error-warning-line"></i> ${error.message}
                    </div>
                `;
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
