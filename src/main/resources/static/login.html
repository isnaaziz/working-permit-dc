<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Working Permit System</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body class="d-flex items-center justify-center" style="min-height: 100vh; background-color: var(--bg-body);">
    <div class="container-sm w-full" style="max-width: 450px;">
        <div class="text-center mb-4">
            <a href="/" style="font-size: 2.5rem; text-decoration: none;">üè¢</a>
            <h2 class="mt-2 text-primary">Welcome Back</h2>
            <p>Sign in to access the permit portal</p>
        </div>

        <div class="card shadow-lg">
            <div id="alert-container"></div>

            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter your username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <div class="d-flex justify-between items-center mb-1">
                        <label class="form-label" for="password" style="margin-bottom: 0;">Password</label>
                        <!-- <a href="#" class="text-xs text-primary">Forgot password?</a> -->
                    </div>
                    <input type="password" id="password" class="form-control" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required
                        autocomplete="current-password">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">
                        Sign In
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm">
                    Don't have an account?
                    <a href="/register.html" class="font-bold text-primary">Create Account</a>
                </p>
            </div>
        </div>

        <!-- Quick Test Accounts Helper -->
        <div class="card mt-4 p-3"
            style="background: transparent; border: 1px dashed var(--border-light); box-shadow: none;">
            <p class="text-center text-xs text-uppercase font-bold text-muted mb-2">Dev: Quick Login</p>
            <div class="grid grid-cols-4 gap-2">
                <button class="btn btn-secondary text-xs p-1"
                    onclick="fillLogin('visitor1', 'password123')">Visitor</button>
                <button class="btn btn-secondary text-xs p-1" onclick="fillLogin('pic1', 'password123')">PIC</button>
                <button class="btn btn-secondary text-xs p-1"
                    onclick="fillLogin('manager1', 'password123')">Manager</button>
                <button class="btn btn-secondary text-xs p-1"
                    onclick="fillLogin('security1', 'password123')">Security</button>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script src="/js/utils.js"></script>
    <script>
        // Check if already logged in
        if (Auth.isAuthenticated()) {
            window.location.href = '/dashboard.html';
        }

        // Quick fill for testing
        function fillLogin(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const btn = e.target.querySelector('button[type="submit"]');

            const alertContainer = document.getElementById('alert-container');
            alertContainer.innerHTML = '';

            try {
                // UI.showLoading(true); // Assuming this might block the button text
                btn.innerHTML = '<span class="spinner" style="width: 1rem; height: 1rem; border-width: 2px; margin: 0;"></span> Signing In...';
                btn.disabled = true;

                const result = await Auth.login(username, password);

                if (result.success) {
                    alertContainer.innerHTML = `
                        <div class="alert alert-success text-sm">
                            Login successful! Redirecting...
                        </div>
                    `;

                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 500);
                } else {
                    throw new Error(result.message || 'Login failed');
                }
            } catch (error) {
                alertContainer.innerHTML = `
                    <div class="alert alert-error text-sm">
                        ${error.message}
                    </div>
                `;
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
