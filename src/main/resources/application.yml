spring:
  application:
    name: Data Center Working Permit System

  # File Upload Configuration
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

  # Database Configuration
  datasource:
    url: jdbc:h2:file:./data/workingpermitdb;AUTO_SERVER=TRUE;IFEXISTS=FALSE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect

  # H2 Console
  h2:
    console:
      enabled: true
      path: /h2-console

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME:your-email@gmail.com}
    password: ${MAIL_PASSWORD:your-app-password}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
          connectiontimeout: 5000
          timeout: 5000
          writetimeout: 5000

  # Thymeleaf
  thymeleaf:
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    check-template-location: false

# Application Configuration
app:
  jwt:
    secret: ${JWT_SECRET:mySecretKeyForWorkingPermitDataCenterSystem2025VeryLongSecretKey}
    expiration: 86400000 # 24 hours

  otp:
    length: 6
    expiration: 300000 # 5 minutes

  qrcode:
    width: 300
    height: 300

  # Email Configuration
  email:
    enabled: ${EMAIL_ENABLED:true}

  # SMS Configuration (implement with provider like Twilio)
  sms:
    enabled: false
    provider: twilio
    account-sid: ${TWILIO_ACCOUNT_SID:}
    auth-token: ${TWILIO_AUTH_TOKEN:}
    from-number: ${TWILIO_FROM_NUMBER:}

  # Camera/Facial Recognition Configuration
  camera:
    enabled: ${CAMERA_ENABLED:true}
    api-url: ${CAMERA_API_URL:http://localhost:9000/api/camera}
    verification-timeout: 300 # 5 minutes in seconds
    min-confidence: 0.85 # Minimum confidence for face match

# Server Configuration
server:
  port: 8080
  error:
    include-message: always

# Logging
logging:
  level:
    com.datacenter: DEBUG
    org.springframework.security: DEBUG
